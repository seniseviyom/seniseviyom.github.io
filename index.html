<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Yƒ±lba≈üƒ± S√ºrprizi</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(#020617,#0b1225);
  overflow:hidden;
  font-family:"Segoe UI",sans-serif;
  color:white;
}

/* KAR */
canvas{
  position:fixed;
  top:0;left:0;
  pointer-events:none;
  z-index:1;
}

/* SAHNE */
.scene{
  position:relative;
  width:100%;
  height:100%;
  z-index:2;
}

/* AƒûA√á */
.tree{
  position:absolute;
  bottom:-400px;
  left:50%;
  transform:translateX(-50%) scale(0.4);
  font-size:420px;
  animation:treeRise 5s ease-out forwards;
  filter:drop-shadow(0 0 25px rgba(0,255,150,.5));
}

@keyframes treeRise{
  to{
    bottom:-40px;
    transform:translateX(-50%) scale(1);
  }
}

/* AƒûA√á I≈ûIKLARI */
.tree::after{
  content:"‚ú® ‚ú® ‚ú®";
  position:absolute;
  top:35%;
  left:50%;
  transform:translateX(-50%);
  font-size:40px;
  animation:lights 1.2s infinite alternate;
}

@keyframes lights{
  from{opacity:.3;}
  to{opacity:1;}
}

/* NOEL BABA PNG */
.santa{
  position:absolute;
  top:120px;
  left:-500px;
  width:260px;
  animation:santaFly 9s linear forwards;
  filter:drop-shadow(0 15px 25px rgba(0,0,0,.6));
}

@keyframes santaFly{
  0%{left:-500px; transform:translateY(0) rotate(-5deg);}
  25%{transform:translateY(-15px) rotate(-3deg);}
  50%{transform:translateY(10px) rotate(0deg);}
  75%{transform:translateY(-10px) rotate(2deg);}
  100%{left:110%; transform:translateY(0) rotate(4deg);}
}

/* HEDƒ∞YE */
.gift{
  position:absolute;
  bottom:60px;
  left:50%;
  transform:translateX(-50%) scale(0.7);
  font-size:90px;
  opacity:0;
  animation:giftDrop 2s ease-out forwards;
  animation-delay:5.5s;
}

@keyframes giftDrop{
  from{transform:translate(-50%,-200px) scale(.7);opacity:0;}
  to{transform:translate(-50%,0) scale(1);opacity:1;}
}

/* PARLAMA */
.glow{
  position:absolute;
  bottom:120px;
  left:50%;
  width:220px;
  height:220px;
  transform:translateX(-50%);
  border-radius:50%;
  background:radial-gradient(circle, rgba(255,255,200,.8), transparent 70%);
  opacity:0;
}

/* ZARF */
.envelope{
  position:absolute;
  bottom:180px;
  left:50%;
  transform:translateX(-50%) scale(0);
  font-size:100px;
  cursor:pointer;
  animation:envelopeShow 1.2s ease forwards;
  animation-delay:7.5s;
}

@keyframes envelopeShow{
  to{transform:translateX(-50%) scale(1);}
}

/* SORU */
.question{
  position:absolute;
  bottom:60px;
  width:100%;
  text-align:center;
  opacity:0;
  animation:fadeIn 1s forwards;
  animation-delay:8.5s;
}

button{
  padding:12px 26px;
  margin:10px;
  border:none;
  border-radius:10px;
  font-size:17px;
  cursor:pointer;
}

.open{background:#22c55e;}
.close{background:#ef4444;}

@keyframes fadeIn{to{opacity:1;}}

/* MEKTUP */
.letter{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:380px;
  background:#f8fafc;
  color:#000;
  padding:22px;
  border-radius:12px;
  display:none;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
  animation:letterOpen 1s ease;
}

@keyframes letterOpen{
  from{opacity:0;transform:translate(-50%,-50%) scale(.6);}
  to{opacity:1;transform:translate(-50%,-50%) scale(1);}
}

.signature{
  text-align:right;
  margin-top:18px;
  font-style:italic;
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<div class="scene">

  <div class="tree">üéÑ</div>

  <!-- PNG NOEL BABA -->
  <img src="assets/santa_sled.png" class="santa">

  <div class="gift">üéÅ</div>
  <div class="glow" id="glow"></div>
  <div class="envelope">‚úâÔ∏è</div>

  <div class="question">
    <h2>Zarfƒ± a√ßmak ister misin?</h2>
    <button class="open" onclick="openLetter()">A√ß</button>
    <button class="close">A√ßma</button>
  </div>

  <div class="letter" id="letter">
    <p>
      Noel Babadan seni istedim de birileri seni ka√ßƒ±rmaya gelirse,<br><br>
      Noel Baba uslu √ßocuƒüa hediyesini getirecek demektir.<br>
      Sakƒ±n korkma.
    </p>
    <div class="signature">‚Äî seni seviyorumm</div>
  </div>

</div>

<script>
/* KAR YAƒûI≈ûI */
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let flakes = Array.from({length:140},()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*3+1,
  d:Math.random()+1
}));

function snow(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  ctx.beginPath();
  flakes.forEach(f=>{
    ctx.moveTo(f.x,f.y);
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
  });
  ctx.fill();

  flakes.forEach(f=>{
    f.y+=f.d;
    if(f.y>canvas.height){
      f.y=0;
      f.x=Math.random()*canvas.width;
    }
  });
}
setInterval(snow,30);

/* ZARF A√áILINCA */
function openLetter(){
  document.querySelector(".question").style.display="none";
  const glow=document.getElementById("glow");
  glow.style.opacity=1;
  glow.style.animation="fadeIn 1s alternate 4";

  setTimeout(()=>{
    glow.style.display="none";
    document.getElementById("letter").style.display="block";
  },1200);
}
</script>

</body>
</html>
