<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yƒ±lba≈üƒ± S√ºrprizi</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(#020617,#0b1225);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  font-family:"Segoe UI",sans-serif;
  color:white;
}

/* KAR */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

/* SAHNE */
.scene{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  align-items:center;
  position:relative;
  z-index:2;
}

/* AƒûA√á ‚Äì KESƒ∞LME YOK */
.tree{
  font-size:min(70vh, 90vw);   /* üî• ekran k√º√ß√ºl√ºnce otomatik k√º√ß√ºl√ºr */
  line-height:1;
  margin-bottom:-6vh;          /* üî• emoji alt bo≈üluk telafisi */
  filter:drop-shadow(0 0 25px rgba(0,255,150,.5));
  user-select:none;
}

/* HEDƒ∞YE */
.gift{
  position:absolute;
  top:-120px;
  font-size:80px;
  animation:giftFall 2.5s ease-out forwards;
  animation-delay:2s;
}

@keyframes giftFall{
  to{ top:calc(100% - 18vh); }
}

/* PARLAMA */
.glow{
  position:absolute;
  bottom:16vh;
  width:220px;
  height:220px;
  border-radius:50%;
  background:radial-gradient(circle, rgba(255,255,200,.9), transparent 70%);
  opacity:0;
  animation:glow 1s ease forwards;
  animation-delay:4.2s;
}

@keyframes glow{
  to{opacity:1;}
}

/* ZARF */
.envelope{
  position:absolute;
  bottom:20vh;
  font-size:90px;
  opacity:0;
  animation:showEnv 1s ease forwards;
  animation-delay:5s;
  cursor:pointer;
}

@keyframes showEnv{
  to{opacity:1;}
}

/* SORU */
.question{
  position:absolute;
  bottom:6vh;
  text-align:center;
  opacity:0;
  animation:fadeIn 1s forwards;
  animation-delay:6s;
}

button{
  padding:12px 26px;
  margin:8px;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}

.open{background:#22c55e;}
.close{background:#ef4444;}

@keyframes fadeIn{to{opacity:1;}}

/* MEKTUP */
.letter{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(.7);
  width:min(90vw,380px);
  background:#f8fafc;
  color:#000;
  padding:22px;
  border-radius:12px;
  display:none;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
  animation:openLetter 1s ease forwards;
}

@keyframes openLetter{
  to{transform:translate(-50%,-50%) scale(1);}
}

.signature{
  text-align:right;
  margin-top:18px;
  font-style:italic;
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<div class="scene">

  <div class="tree">üéÑ</div>

  <div class="gift">üéÅ</div>
  <div class="glow"></div>
  <div class="envelope">‚úâÔ∏è</div>

  <div class="question">
    <h2>Zarfƒ± a√ßmak ister misin?</h2>
    <button class="open" onclick="openLetter()">A√ß</button>
    <button class="close">A√ßma</button>
  </div>

</div>

<div class="letter" id="letter">
  <p>
    Noel Babadan seni istedim de birileri seni ka√ßƒ±rmaya gelirse,<br><br>
    Noel Baba uslu √ßocuƒüa hediyesini getirecek demektir.<br>
    Sakƒ±n korkma.
  </p>
  <div class="signature">‚Äî seni seviyorumm</div>
</div>

<script>
/* KAR */
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let flakes = Array.from({length:150},()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*3+1,
  d:Math.random()+1
}));

function snow(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  ctx.beginPath();
  flakes.forEach(f=>{
    ctx.moveTo(f.x,f.y);
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
  });
  ctx.fill();

  flakes.forEach(f=>{
    f.y+=f.d;
    if(f.y>canvas.height){
      f.y=0;
      f.x=Math.random()*canvas.width;
    }
  });
}
setInterval(snow,30);

/* ZARF */
function openLetter(){
  document.querySelector(".question").style.display="none";
  document.querySelector(".envelope").style.display="none";
  document.getElementById("letter").style.display="block";
}
</script>

</body>
</html>
